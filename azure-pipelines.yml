trigger:
  branches:
    include:
      - main
      - feature/*

pool: 'yaml-pipeline'

variables:
  servicename: 'new-todo-app-yaml-pipeline'

steps:
- task: TerraformInstaller@1
  inputs:
    terraformVersion: 'latest'

- task: TerraformTask@5
  displayName: terraform init
  inputs:
    provider: 'azurerm'
    command: 'init'
    workingDirectory: '$(System.DefaultWorkingDirectory)/envirnoment/dev'
    backendServiceArm: $(serviceName)
    backendAzureRmStorageAccountName: 'storagesliku24072025'
    backendAzureRmContainerName: 'tfstate'
    backendAzureRmKey: 'terraform.tfsate'

- task: TerraformTask@5
  displayName: terraform validate
  inputs:
    provider: 'azurerm'
    command: 'validate'
    workingDirectory: '$(System.DefaultWorkingDirectory)/envirnoment/dev'

- task: TerraformTask@5
  displayName: terraform fmt
  inputs:
    provider: 'azurerm'
    command: 'custom'
    workingDirectory: '$(System.DefaultWorkingDirectory)/envirnoment/dev'
    outputTo: 'console'
    customCommand: 'fmt'
    environmentServiceNameAzureRM: $(serviceName)

- task: TerraformTask@5
  displayName: terraform plan
  inputs:
    provider: 'azurerm'
    command: 'plan'
    workingDirectory: '$(System.DefaultWorkingDirectory)/envirnoment/dev'
    environmentServiceNameAzureRM: $(serviceName)

- task: TerraformTask@5
  displayName: terraform apply
  inputs:
    provider: 'azurerm'
    command: 'apply'
    workingDirectory: '$(System.DefaultWorkingDirectory)/envirnoment/dev'
    environmentServiceNameAzureRM: 'new-todo-app-yaml-pipeline'